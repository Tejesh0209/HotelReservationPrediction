version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: custom_jenkins/Dockerfile.jenkins
    container_name: jenkins-hotel-prediction
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS=--httpPort=8080
    networks:
      - jenkins-network

  # Optional: Separate service to run the Flask app after Jenkins builds it
  hotel-app:
    build:
      context: .
      dockerfile: custom_jenkins/Dockerfile
    container_name: hotel-prediction-app
    ports:
      - "8081:8080"
    depends_on:
      - jenkins
    networks:
      - jenkins-network

volumes:
  jenkins_home:

networks:
  jenkins-network:
    driver: bridge
